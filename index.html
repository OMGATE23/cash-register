<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cash Register</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <h1 class="heading">Cash Register Manager</h1>
    </header>

    <div class="container">    
        <p class="description">
            Enter the bill amount and cash given by the customer and know minimum number of notes to return
        </p>

        <div class="input-div">
            <label for="bill-amount">Bill Amount:</label>
            <input type="text" id="bill-amount">
            <label for="cash-given">Cash Given</label>
            <input type="text" id="cash-given">
            <button class="check-button">Generate change</button>
        </div>
        <p class="error-message"></p>

        <table class="change-table">
            <caption>
                Return change
            </caption>

            <tr>
                <th>No of notes</th>
                <td class="no-of-notes"></td>
                <td class="no-of-notes"></td>
                <td class="no-of-notes"></td>
                <td class="no-of-notes"></td>
                <td class="no-of-notes"></td>
                <td class="no-of-notes"></td>
                <td class="no-of-notes"></td>
            </tr>

            <tr>
                <th>Notes</th>
                <td>2000</td>
                <td>500</td>
                <td>100</td>
                <td>20</td>
                <td>10</td>
                <td>5</td>
                <td>1</td>
            </tr>

        </table>
    </div>
    <script src="./app.js"></script>
    
</body>


</html>
